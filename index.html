<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h1>Istota barszczu</h1></section>

				<!-- ############################################## -->

				<section>

					<h2>Sk≈Çadniki</h2>
						<ul>
							<li>Buraki</li>
							<li><b>Buraki</b></li>
							<li>Buraki</li>
						</ul>



				</section>

				<!-- ############################################## -->

				<section>
					<h2>Voila!</h2>
					<img src="https://media2.giphy.com/media/5xtDarBbqdSQxfGFdNS/200w.gif#9">
				</section>

				<section>
					<pre><code class="xml" data-trim contenteditable>
<ul>
	<li>Buraki</li>
	<li><b>Buraki</b></li>
	<li>Buraki</li>
</ul>
							</code></pre>
				</section>


				<!-- ############################################## -->
				<section>
					<section>	<h1>Wideo</h1>
						<video src="http://video.webmfiles.org/big-buck-bunny_trailer.webm" controls autoplay></video>
					</section>
					<section><p>vertical slide</p></section>
				</section>


					<!-- ############################################## -->

					<section data-background-video="http://video.webmfiles.org/big-buck-bunny_trailer.webm">

					</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
